<!DOCTYPE html>
<html>
<head>
    <title>Tetris em HTML/JS/CSS</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid #fff;
            background: #000;
        }
        .game-info {
            margin-left: 20px;
        }
        #score {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div class="game-info">
        <h1>Tetris</h1>
        <p>Pontuação: <span id="score">0</span></p>
        <p>Controles:</p>
        <ul>
            <li>Setas laterais: Mover</li>
            <li>Seta acima: Girar</li>
            <li>Seta abaixo: Acelerar queda</li>
        </ul>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        context.scale(20, 20); // Escala para facilitar o cálculo de blocos (cada bloco terá 20x20px)

        // Função para desenhar a matriz
        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        // Função de colisão
        function collide(board, piece) {
            const m = piece.matrix;
            const o = piece.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (board[y + o.y] && board[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Cria o tabuleiro (campo de jogo)
        function createBoard(width, height) {
            const board = [];
            while (height--) {
                board.push(new Array(width).fill(0));
            }
            return board;
        }

        // Cria uma peça (tetrimino)
        function createPiece(type) {
            if (type === 'T') {
                return [
                    [0, 0, 0],
                    [1, 1, 1],
                    [0, 1, 0],
                ];
            } else if (type === 'O') {
                return [
                    [2, 2],
                    [2, 2],
                ];
            } else if (type === 'L') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [0, 3, 3],
                ];
            } else if (type === 'J') {
                return [
                    [0, 4, 0],
                    [0, 4, 0],
                    [4, 4, 0],
                ];
            } else if (type === 'I') {
                return [
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'Z') {
                return [
                    [7, 7, 0],
                    [0, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        // Mescla a peça ao tabuleiro
        function merge(board, piece) {
            piece.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + piece.pos.y][x + piece.pos.x] = value;
                    }
                });
            });
        }

        // Move a peça para baixo automaticamente
        function playerDrop() {
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                playerReset();
                removeLines();
                updateScore();
            }
            dropCounter = 0;
        }

        // Movimento horizontal da peça
        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }

        // Reseta a peça e verifica Game Over
        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (board[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(board, player)) {
                // Game Over: limpa o tabuleiro e reseta a pontuação
                board.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        // Rotaciona a peça
        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // Remove linhas completas
        function removeLines() {
            let rowCount = 1;
            outer: for (let y = board.length - 1; y >= 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        // Cores dos blocos
        const colors = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // O
            '#0DFF72', // L
            '#F538FF', // J
            '#FF8E0D', // I
            '#FFE138', // S
            '#3877FF', // Z
        ];

        const board = createBoard(12, 20); // Tabuleiro 12 colunas x 20 linhas

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        // Loop principal do jogo e controle de tempo
        let dropCounter = 0;
        let dropInterval = 1000; // Tempo de queda inicial em milissegundos
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            context.clearRect(0, 0, canvas.width, canvas.height);
            drawMatrix(board, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
            requestAnimationFrame(update);
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        // Controles de teclado
        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) { // Seta esquerda
                playerMove(-1);
            } else if (event.keyCode === 39) { // Seta direita
                playerMove(1);
            } else if (event.keyCode === 40) { // Seta para baixo
                playerDrop();
            } else if (event.keyCode === 38) { // Seta para cima
                playerRotate(1);
            }
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
